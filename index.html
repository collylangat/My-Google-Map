<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>My Google Maps</title>
	<style type="text/css">
		#map{
			height: 400px;
			width: 100%;
		}
	</style>
</head>
<body>
	<h1>MY GOOGLE MAP</h1>
	<div id="map"></div>
	<script>
		function initMap() {
			var options = {
				zoom:8,
				center:{lat:-0.3850000, lng:35.245000}//map center
			}

			var map = new google.maps.Map(document.getElementById('map'), options);
			
			/*array to store markers add more locations
			var markers =[
			{
				coords:{lat:42.4668,lng:-70.9495},
				content:'<h1>Kericho</h1>'
			},
			{
				coords:{lat:42.2668,lng:-71.9495},
				content:'<h1>Nakuru</h1>'
			}

			];

			for (var i = 0; i < markers.length; i++) {
				addmarker(markers[i]);
			}
			*/
			
			addMarker({
				coords:{lat:-0.3850000,lng:35.245000},
				content:'<h1>KERICHO</h1>'
		    });
		    
			// marker function
			function addMarker(props){
				var marker = new google.maps.Marker({
					position:props.coords,
					map:map
				});
				if (props.content) {
					var infoWindow = new google.maps.InfoWindow({
						content:props.content
					});

					marker.addListener('click',function(){
						infoWindow.open(map,marker);
					});
				}

			}


		}
	</script>
	<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAxG7AExtrdjptWakM50fIHxAMVJgua9kU&callback=initMap">
    </script>
</body>
</html>
